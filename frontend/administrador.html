<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="img/Logo.jpg">
    <title>Administrador HotelSys</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.jpg" alt="HotelSys" class="logo">
        </div>
        <div class="titulo-subtitulo">
            <h1>Panel de Administrador</h1>     
            <h4 class="subtitulo">Gestión del sistema</h4>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reservas.html">Reservaciones</a></li>
            </ul>
        </nav>
    </header>

    <form class="admin">
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br>
        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required autocomplete="current-password"><br><br>
        <input type="submit" value="Iniciar Sesión">
    </form>

    <footer>
        <p>© 2025 HotelSys. Todos los derechos reservados.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
