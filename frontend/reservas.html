<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="img/Logo.jpg">
    <title>Reservas HotelSys</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.jpg" alt="HotelSys" class="logo">
        </div>
        <div class="titulo-subtitulo">
            <h1>Reservaciones</h1>     
            <h4 class="subtitulo">Realice su reserva con nosotros</h4>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="administrador.html">Administrador</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Busca tu Habitación Ideal</h2>
        <form id="form-buscar-disponibilidad" class="reservas">
            <div>
                <label for="fecha-llegada">Fecha de Llegada:</label><br>
                <input type="date" id="fecha-llegada" name="fecha-llegada" required>
            </div>
            <div>
                <label for="fecha-salida">Fecha de Salida:</label><br>
                <input type="date" id="fecha-salida" name="fecha-salida" required>
            </div>
            <div>
                <label for="tipo-habitacion">Tipo de Habitación:</label><br>
                <select id="tipo-habitacion" name="tipo-habitacion">
                    <option value="">Todos los tipos</option>
                </select>
            </div>
            <button type="submit">Buscar Disponibilidad</button>
        </form>

        <div id="resultados-disponibilidad" class="galeria">
            
            <p>Por favor, selecciona las fechas para ver la disponibilidad.</p>
        </div>
    </main>
    
    <footer>
        <p>© 2025 HotelSys. Todos los derechos reservados.</p>
    </footer>

    <script src="reservas.js"></script>
</body>
</html>
